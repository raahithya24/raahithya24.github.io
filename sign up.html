<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                url('https://i.pinimg.com/736x/70/06/41/700641f350d6072d2eee4016c9f8992c.jpg');
      background-size: cover;
      background-position: center;;
      position: relative;
    }

    .signup-container {
      max-width: 550px;
      background: rgba(0, 0, 0, 0.8);
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid red;
    }
     p{
text-align: center; 
margin-top: 15px;
}
a{
color: #ffc107; 
text-decoration: none;
}

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color:  #ffc107;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px 5px;
      vertical-align: top;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 2px dotted white;;
      outline: none;
      background: #333;
      color: white;
    }
        input[type="radio"] {
  transform: scale(1.5); 
  margin-right: 8px;
}
    .gender-options {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 3px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background: seagreen;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signupForm" onsubmit="return validateForm()">
      <table>
        <tr>
          <td>First Name:</td>
          <td><input type="text" id="fname" placeholder="Enter a your name" autocomplete="off"/></td>
        </tr>
        <tr><td colspan="2"><div id="fnameError" class="error"></div></td></tr>

        <tr>
          <td>Second Name:</td>
          <td><input type="text" id="lname" placeholder="Enter your last name"/></td>
        </tr>
        <tr><td colspan="2"><div id="lnameError" class="error"></div></td></tr>
        <tr>
      <td>Username:</td>
      <td>
        <input type="text" id="username" placeholder="Enter  a Username">
        
      </td>
      <tr><td colspan="2"><div id ="usernameError" class="error"></div></td></tr>
    </tr>
        <tr>
          <td>Phone Number:</td>
          <td><input type="tel" id="phone"  placeholder="Enter you mobile no"/></td>
        </tr>
        <tr><td colspan="2"><div id="phoneError" class="error"></div></td></tr>

        <tr>
          <td>Email:</td>
          <td><input type="email" id="email" placeholder="Enter a valid email adress" /></td>
        </tr>
        <tr><td colspan="2"><div id="emailError" class="error"></div></td></tr>

        <tr>
          <td>Gender:</td>
          <td class="gender-options">
            <label><input type="radio" name="gender" value="Male" /> Male</label>
            <label><input type="radio" name="gender" value="Female" /> Female</label>
          </td>
        </tr>
        <tr><td colspan="2"><div id="genderError" class="error"></div></td></tr>

        <tr>
          <td>Password:</td>
          <td><input type="password" id="password" placeholder="Create Password"/></td>
        </tr>
        <tr><td colspan="2"><div id="passwordError" class="error"></div></td></tr>

        <tr>
          <td>Confirm Password:</td>
          <td><input type="password" id="confirmPassword" placeholder="Confirm Password"/></td>
        </tr>
        <tr><td colspan="2"><div id="confirmPasswordError" class="error"></div></td></tr>

        <tr>
          <td colspan="2">
            <button type="submit" class="submit-btn">Sign Up</button>
          </td>
        </tr>
      </table>
<p>
  Already have an account? 
  <a href="login.html" >Login here</a>
</p>

    </form>
  </div>


<script>
  function validateForm() {
    let isValid = true;
    document.querySelectorAll(".error").forEach(el => el.textContent = "");

    const fname = document.getElementById("fname").value.trim();
    const lname = document.getElementById("lname").value.trim();
    const username = document.getElementById("username").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();
    const gender = document.querySelector('input[name="gender"]:checked');
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (!/^[A-Za-z]{2,}$/.test(fname)) {
      document.getElementById("fnameError").textContent = "Enter a valid first name (letters only, min 2 chars).";
      isValid = false;
    }

    if (!/^[A-Za-z]{2,}$/.test(lname)) {
      document.getElementById("lnameError").textContent = "Enter a valid second name (letters only, min 2 chars).";
      isValid = false;
    }

    if (username.length < 4) {
      document.getElementById("usernameError").innerText = "Username must be at least 4 characters.";
      isValid = false;
    }

    if (!/^\d{10}$/.test(phone)) {
      document.getElementById("phoneError").textContent = "Phone number must be 10 digits.";
      isValid = false;
    }

    if (!/^[\w.-]+@[a-zA-Z\d.-]+\.[a-zA-Z]{2,6}$/.test(email)) {
      document.getElementById("emailError").textContent = "Enter a valid email address.";
      isValid = false;
    }

    if (!gender) {
      document.getElementById("genderError").textContent = "Please select your gender.";
      isValid = false;
    }

    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!]).{6,}$/;
    if (!passwordPattern.test(password)) {
      document.getElementById("passwordError").textContent = 
        "Password must be 6+ chars, include uppercase, lowercase, number, and special char.";
      isValid = false;
    }

    if (confirmPassword !== password) {
      document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
      isValid = false;
    }

    if (isValid) {
      alert("Sign Up Successful! Redirecting to Login...");
      setTimeout(() => {
        window.location.href = "login.html"; 
      }, 1500);
    }

    return false; 
  }
</script>

</body>
</html>
