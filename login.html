<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
  body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
              url('https://i.pinimg.com/736x/70/06/41/700641f350d6072d2eee4016c9f8992c.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  margin: 0;
  padding: 0;
}

  a {
    color: #ffc107;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
    color: #ff5722;
  }

  .login-container {
    width: 90%;
    max-width: 450px;
    background: rgba(0, 0, 0, 0.85);
    margin: 60px auto;
    padding: 30px 20px;
    border-radius: 10px;
    border: 2px solid red;
    box-sizing: border-box;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ff9800;
    font-size: 24px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  td {
    padding: 10px 5px;
    vertical-align: top;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 2px dotted white;
    outline: none;
    background: #333;
    color: white;
    box-sizing: border-box;
  }

  .error {
    color: red;
    font-size: 14px;
    margin-top: 3px;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    background: seagreen;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
  }

  .submit-btn:hover {
    background: #d32f2f;
  }

  .signup-link {
    text-align: center;
    margin-top: 20px;
  }

  /* Responsive styles */
  @media (max-width: 600px) {
    h2 {
      font-size: 20px;
    }

    td {
      display: block;
      width: 100%;
    }

    td:first-child {
      font-weight: bold;
      padding-bottom: 5px;
    }

    table tr {
      display: block;
      margin-bottom: 15px;
    }

    .submit-btn {
      font-size: 15px;
    }
  }
</style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
      <table>
        <tr>
          <td>Username:</td>
          <td><input type="text" id="loginUsername" placeholder="Enter your username" /></td>
        </tr>
        <tr><td colspan="2"><div id="loginUsernameError" class="error"></div></td></tr>

        <tr>
          <td>Password:</td>
          <td><input type="password" id="loginPassword" placeholder="Enter your password" /></td>
        </tr>
        <tr><td colspan="2"><div id="loginPasswordError" class="error"></div></td></tr>

        <tr>
          <td colspan="2">
            <button type="submit" class="submit-btn">Login</button>
          </td>
        </tr>
      </table>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a href="sign up.html">Sign up now</a></p>
      <a href="index.html">Back To Home</a>
    </div>
  </div>

<script>
  function validateLogin() {
    let isValid = true;
    document.getElementById("loginUsernameError").textContent = "";
    document.getElementById("loginPasswordError").textContent = "";

    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value;

    if (username.length < 4) {
      document.getElementById("loginUsernameError").textContent = "Username must be at least 4 characters.";
      isValid = false;
    }

    if (password.length < 6) {
      document.getElementById("loginPasswordError").textContent = "Password must be at least 6 characters.";
      isValid = false;
    }

    if (isValid) {
      alert("Login successful! Redirecting to Menu...");
      setTimeout(() => {
        window.location.href = "menu.html"; 
      }, 1500);
    }

    return false; // prevent default form submission
  }
</script>

</body>
</html>
